definitions:
  Attribute:
    type: object
    properties:
      code:
        $ref: '#/definitions/AttributeCode'
      type:
        $ref: '#/definitions/AttributeType'
      use:
        $ref: '#/definitions/AttributeUse'
      name:
        $ref: '#/definitions/AttributeName'
      externalUpdateDate:
        $ref: '#/definitions/ExternalUpdateDate'
      values:
        type: array
        items:
          $ref: '#/definitions/AttributeValue'
  AttributeCode:
    type: string
    maxLength: 255
    example: color
  AttributeCreate:
    type: object
    required:
      - code
      - type
      - use
      - name
      # - values
    properties:
      code:
        $ref: '#/definitions/AttributeCode'
      type:
        $ref: '#/definitions/AttributeType'
      use:
        $ref: '#/definitions/AttributeUse'
      name:
        $ref: '#/definitions/LocalizationShort'
      externalUpdateDate:
        $ref: '#/definitions/ExternalUpdateDate'
      values:
        type: array
        items:
          $ref: '#/definitions/AttributeValueCreate'
  AttributeName:
    type: string
    description: Name of the attribute which will be shown to the customer. It's saved in the language of the passed locale.
    maxLength: 255
    example: Color
  AttributeType:
    description: Type of the attribute. It specifies which type the attribute value will have.
    type: string
    enum:
      - text
      - productList
      - input
      - number
    example:
      text
  AttributeUpdate:
    type: object
    properties:
      type:
        $ref: '#/definitions/AttributeType'
      use:
        $ref: '#/definitions/AttributeUse'
      name:
        $ref: '#/definitions/LocalizationShort'
      externalUpdateDate:
        $ref: '#/definitions/ExternalUpdateDate'
      values:
        type: array
        items:
          $ref: '#/definitions/AttributeValueUpdateInList'
  AttributeUse:
    description: The usage of this attribute
    type: string
    enum:
      - option
      - extra
      - property
    example:
      option
  AttributeValue:
    type: object
    required:
      - code
      - sequenceId
      - name
    properties:
      code:
        $ref: '#/definitions/AttributeValueCode'
      sequenceId:
        $ref: '#/definitions/AttributeValueSequenceId'
      name:
        $ref: '#/definitions/AttributeValueName'
      swatch:
        $ref: '#/definitions/Swatch'
  AttributeValueCode:
    description: Unique identifier for the attribute value
    type: string
    example: black
    maxLength: 255
  AttributeValueCreate:
    type: object
    required:
      - code
      - sequenceId
      - name
    properties:
      code:
        $ref: '#/definitions/AttributeValueCode'
      sequenceId:
        $ref: '#/definitions/AttributeValueSequenceId'
      name:
        $ref: '#/definitions/LocalizationShort'
      swatch:
        $ref: '#/definitions/Swatch'
  AttributeValueUpdateInList:
    type: object
    required:
      - code
    properties:
      code:
        $ref: '#/definitions/AttributeValueCode'
      sequenceId:
        $ref: '#/definitions/AttributeValueSequenceId'
      name:
        $ref: '#/definitions/LocalizationShort'
      swatch:
        $ref: '#/definitions/Swatch'
  AttributeValueName:
    description: Name of the attribute value which will be shown to the customer. It's saved in the language of the passed locale.
    type: string
    maxLength: 255
    example: Black
  AttributeValueSequenceId:
    description: Sequence id of the order of the values. The lowest number is at the top and the highest number is at the botton.
    type: number
    example: 1
  AttributeValueUpdate:
    type: object
    required:
      - sequenceId
      - name
    properties:
      sequenceId:
        $ref: '#/definitions/AttributeValueSequenceId'
      name:
        $ref: '#/definitions/LocalizationShort'
      swatch:
        $ref: '#/definitions/Swatch'
  Bin:
    type:
      - "null"
      - string
    example: "1203"
    maxLength: 100
    description: Bin. (Location in warehouse)
  BinLocation:
    type:
      - "null"
      - string
    example: "1203-4"
    maxLength: 100
    description: Bin location.
  CatalogBase:
    type: object
    properties:
      code:
        $ref: '#/definitions/Code'
        example: defaultCatalog
      name:
        type: string
        maxLength: 255
        example: Default Catalog
      defaultLocaleCode:
        type: string
        maxLength: 5
        default: en-us
        example: en-us
      defaultCurrencyCode:
        type: string
        maxLength: 3
        default: USD
        example: USD
      externalUpdateDate:
        $ref: '#/definitions/ExternalUpdateDate'
        example: "2018-12-15T00:00:23.114Z"
      isDefault:
        type: boolean
        default: false
      parentCatalogCode:
        type:
          - "null"
          - string
  CatalogCreate:
    required:
      - code
      - name
    allOf:
      - $ref: '#/definitions/CatalogBase'
  CatalogUpdate:
    type: object
    additionalProperties: false
    properties:
      parentCatalogCode:
        $ref: '#/definitions/Code'
        example: parentCatalog
      name:
        type: string
        maxLength: 255
        example: Catalog 1
      defaultLocaleCode:
        type: string
        maxLength: 5
        default: en-us
        example: en-us
      defaultCurrencyCode:
        type: string
        maxLength: 3
        default: USD
        example: USD
      externalUpdateDate:
        $ref: '#/definitions/ExternalUpdateDate'
      isDefault:
        type: boolean
        default: false
  CategoriesMappingCreate:
    type: array
    items:
      $ref: '#/definitions/CategoryMappingCreate'
  CategoriesResolved:
    type: array
    items:
      $ref: '#/definitions/CategoryMapping'
  Category:
    type: object
    properties:
      code:
        $ref: '#/definitions/Code'
      parentCategoryCode:
        $ref: '#/definitions/Code'
      image:
        type:
          - "null"
          - string
        maxLength: 255
        example: https://some.url
      name:
        type: string
        maxLength: 255
        example: Category 1
      url:
        type:
          - "null"
          - string
        maxLength: 255
        description: Url of the category in the desktop shop
        example: https://some.url
      description:
        type:
          - "null"
          - string
        description: Description which is shown to the costumer
        example: This is our very first category
      externalUpdateDate:
        $ref: '#/definitions/ExternalUpdateDate'
      status:
        type: string
        enum:
          - active
          - inactive
        example: active
      path:
        type: array
        description: Category path based on the category code of the parents
        items:
          type: string
        example: ["firstLevelCategory", "secondLevelCategory", "thridLevelCategory"]
      sequenceId:
        type: integer
        example: 1
        description: By default this creates an ascending order of categories meaning 0 is the first.
    example:
      code: jeans
      parentCategoryCode: men
      catalogCode: US
      image: https://awesomeShop.com/img/jeans1.jpg
      name: Jeans
      description: This category contains jeans
      url: https://awesomeShop.com/c/jeans
      externalUpdateDate: "2019-01-12T00:00:00.114Z"
      status: active
      path: ["firstLevelCategory", "secondLevelCategory", "thirdLevelCategory"]
      sequenceId: 0
  CategoryCreate:
    type: object
    required:
      - code
      - name
      - sequenceId
    properties:
      code:
        $ref: '#/definitions/Code'
      parentCategoryCode:
        $ref: '#/definitions/ParentCategoryCode'
      image:
        $ref: '#/definitions/LocalizationShort'
      name:
        $ref: '#/definitions/LocalizationShort'
      url:
        $ref: '#/definitions/LocalizationShort'
      sequenceId:
        type: integer
        example: 1
        description: By default this creates an ascending order of categories meaning 0 is the first.
      description:
        $ref: '#/definitions/Localization'
      externalUpdateDate:
        $ref: '#/definitions/ExternalUpdateDate'
      status:
        type: string
        enum:
          - active
          - inactive
  CategoryMapping:
    type: object
    properties:
      code:
        type: string
        example: "123"
        maxLength: 255
      categoryName:
        type: string
        example: "Awesome category"
        maxLength: 255
      path:
        type: array
        items:
          type: string
        example: ["firstLevelCategory", "secondLevelCategory", "thridLevelCategory"]
      sequenceId:
        type: number
        description: Id of the sequence of the product in the category. The lowest number is at the top and the highest number is at the botton.
        example: 1
      isPrimary:
        type: boolean
        example: true
  CategoryMappingCreate:
    type: object
    required:
      - code
    properties:
      code:
        type: string
        example: "123"
        maxLength: 255
      isPrimary:
        type: boolean
        example: true
      sequenceId:
        type: number
        description: Id of the sequence of the product in the category. The lowest number is at the top and the highest number is at the botton.
        example: 1
  CategoryUpdate:
    type: object
    properties:
      image:
        $ref: '#/definitions/LocalizationShort'
      name:
        $ref: '#/definitions/LocalizationShort'
      parentCategoryCode:
        $ref: '#/definitions/ParentCategoryCode'
      url:
        $ref: '#/definitions/LocalizationShort'
        description: Url of the category in the desktop shop
      sequenceId:
        type: integer
        example: 1
      description:
        $ref: '#/definitions/LocalizationDescription'
      externalUpdateDate:
        $ref: '#/definitions/ExternalUpdateDate'
      status:
        type: string
        enum:
          - active
          - inactive
        example: active
  Code:
    type: string
    description: Human readable code of the entity
    example: "someCode"
    minLength: 1
    maxLength: 255
  EndDate:
    type:
      - "null"
      - string
    format: date-time
    example: "2018-12-01T00:00:00.114Z"
    description: End date when the product should no longer be visible (switch to the "inactive" status)
  EOLDate:
    type:
      - "null"
      - string
    format: date-time
    example: "2018-12-01T00:00:00.114Z"
    description: Date when the product is no longer buyable (marketing use cases)
  CsvExportOptions:
    type: object
    required:
      - entity
    properties:
      entity:
        type: string
        enum:
          - product
          - category
        example: product
      withHeader:
        type: boolean
        description: Whether the CSV file contains a header line with column headers. Defaults to true.
        example: true
      delimiter:
        type: string
        description: The delimiter between columns in the file. Defaults to ",".
        example: ","
      enclosure:
        type: string
        description: The enclosure around values in the CSV file. Defaults to double-quotes (""").
        example: '"'
      escape:
        type: string
        description: The escape character within values. Defaults to double-quotes (""").
        example: '"'
    example:
      entity: product
      withHeader: true
      delimiter: ','
      enclosure: '"'
      escape: '"'
  GoogleExportOptions:
    type: object
    required:
      - feed
    properties:
      feed:
        $ref: '#/definitions/GoogleExportFeed'
  ExternalUpdateDate:
    type:
      - "null"
      - string
    format: date-time
    example: "2018-12-15T00:00:23.114Z"
  FirstAvailableDate:
    type:
      - "null"
      - string
    format: date-time
    example: "2018-12-01T00:00:00.114Z"
    description: Date when the product is buyable (marketing use cases)
  FulfillmentMethods:
    type: array
    items:
      type: string
      example: simplePickUpInStore
    example:
      - simplePickUpInStore
    # NOTE: validation? this maps to a single string in the database
  GoogleExport:
    type: object
    properties:
      feed:
        $ref: '#/definitions/GoogleExportFeed'
      status:
        $ref: '#/definitions/GoogleExportStatus'
      entityCount:
        type: number
        example: 74327
      errorMessage:
        type:
          - "null"
          - string
        example: Upload failed
      startDate:
        type:
          - string
        format: date-time
        example: "2018-12-15T00:00:23.114Z"
      endDate:
        type:
          - "null"
          - string
        format: date-time
        example: "2018-12-15T00:00:23.114Z"
  GoogleExportFeed:
    type: string
    enum:
      - product
      - inventory
      - pickupLinkSubfeed
    example: product
  GoogleExportStatus:
    type: string
    enum:
      - processing
      - succeeded
      - failed
    example: processing
  Inventory:
    type: object
    properties:
      productCode:
        $ref: '#/definitions/Code'
      locationCode:
        $ref: '#/definitions/LocationCode'
      sku:
        type:
          - "null"
          - string
        description: Stock keeping unit
        example: 54nf444
        maxLength: 255
      onHand:
        type: number
        example: 100
      onReserve:
        type: number
        example: 5
      safetyStock:
        type: number
        example: 10
      available:
        type: number
        description: Available stock (onHand - onReserve)
        example: 95
      visible:
        type: number
        description: Visible stock in store (available - safetyStock)
        example: 85
      bin:
        $ref: '#/definitions/Bin'
      binLocation:
        $ref: '#/definitions/BinLocation'
      status:
        type: string
        enum:
          - 'active'
          - 'inactive'
        example: active
      externalUpdateDate:
        $ref: '#/definitions/ExternalUpdateDate'
      inventoryTreatmentSetting:
        $ref: '#/definitions/InventoryTreatmentSetting'
  InventoryPost:
    type: object
    required:
      - productCode
      - locationCode
      - sku
    properties:
      productCode:
        $ref: '#/definitions/Code'
      locationCode:
        $ref: '#/definitions/LocationCode'
      inventoryTreatmentSetting:
        $ref: '#/definitions/InventoryTreatmentSettingUpdate'
      sku:
        type:
          - "null"
          - string
        description: Stock keeping unit
        example: 54nf444
        maxLength: 255
      onHand:
        type:
          - "null"
          - number
        example: 4
      safetyStock:
        type:
          - "null"
          - number
        example: 1
      bin:
        $ref: '#/definitions/Bin'
      binLocation:
        $ref: '#/definitions/BinLocation'
      status:
        type: string
        enum:
          - 'active'
          - 'inactive'
        example: active
      externalUpdateDate:
        $ref: '#/definitions/ExternalUpdateDate'
  InventoryCompare:
    type: object
    required:
      - productCode
      - locationCode
      - sku
    properties:
      productCode:
        $ref: '#/definitions/Code'
      sku:
        type:
          - "null"
          - string
        maxLength: 255
      locationCode:
        $ref: '#/definitions/LocationCode'
      bin:
        $ref: '#/definitions/Bin'
      binLocation:
        $ref: '#/definitions/BinLocation'
  InventoryTreatment:
    type:
      - "null"
      - string
    enum:
      - showOutOfStock
      - allowBackOrders
