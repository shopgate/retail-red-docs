swagger: '2.0'
info:
  title: Catalog Service
  version: '1.0'
  contact:
    name: Shopgate API
    url: https://shopagte.com
    email: support@shopgate.com
  description: |
    Check out the [Catalog Integration Guide](/docs/retail-red/ZG9jOjM1NjU0Nzcw-integration-overview) or start with [creating a product](/docs/retail-red/b3A6MzU2NTUwNDQ-create-products).
host: catalog.shopgate.io
schemes:
  - https
basePath: /v1
produces:
  - application/json
consumes:
  - application/json
paths:
  /merchants/{merchantCode}/parentCatalogs:
    parameters:
      - $ref: '#/parameters/MerchantCode'
    post:
      tags:
        - ParentCatalogs
      operationId: createParentCatalogs
      summary: Create new parent catalogs
      description: Create new parent catalogs
      parameters:
        - in: body
          name: body
          schema:
            type: object
            required:
              - parentCatalogs
            properties:
              parentCatalogs:
                type: array
                minItems: 1
                items:
                  $ref: '#/definitions/ParentCatalogCreate'
          x-examples:
            createParentCatalogs:
              parentCatalogs:
                - code: parentCatalog1
                  defaultCurrencyCode: USD
                  defaultLocaleCode: en-us
                  isDefault: true
                  name: Parent Catalog 1
      responses:
        200:
          description: Parent catalogs created
          schema:
            $ref: '#/definitions/AdditionResponse'
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant not found
          schema:
            $ref: '#/definitions/NotFoundError'
  /merchants/{merchantCode}/catalogs:
    parameters:
      - $ref: '#/parameters/MerchantCode'
    get:
      tags: ['Catalogs']
      operationId: getCatalogs
      summary: Get catalogs
      description: Get catalogs
      parameters:
        - $ref: '#/parameters/PaginationLimit'
        - $ref: '#/parameters/PaginationOffset'
      responses:
        200:
          description: Returns catalogs
          schema:
            type: object
            properties:
              meta:
                $ref: '#/definitions/Pagination'
              catalogs:
                type: array
                items:
                  $ref: '#/definitions/CatalogBase'
          examples:
            getCatalogs:
              meta:
                limit: 10
                offset: 0
                totalItemCount: 1
              catalogs:
                - code: defaultCatalog
                  name: Default Catalog
                  defaultLocaleCode: en-us
                  defaultCurrencyCode: USD
                  externalUpdateDate: "2018-12-15T00:00:23.114Z"
                  parentCatalogCode: parentCatalog1
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant not found
          schema:
            $ref: '#/definitions/NotFoundError'
    post:
      tags: ['Catalogs']
      operationId: createCatalogs
      summary: Create catalogs
      description: Create catalogs
      parameters:
        - in: body
          name: body
          schema:
            type: object
            required:
              - catalogs
            properties:
              catalogs:
                type: array
                minItems: 1
                items:
                  $ref: '#/definitions/CatalogCreate'
          x-examples:
            createCatalogs:
              catalogs:
                - code: defaultCatalog
                  name: Default Catalog
                  defaultLocaleCode: en-us
                  defaultCurrencyCode: USD
                  externalUpdateDate: "2018-12-15T00:00:23.114Z"
                  parentCatalogCode: parentCatalog1
                  isDefault: true
      responses:
        200:
          description: Successfully created catalogs
          schema:
            $ref: '#/definitions/AdditionResponse'
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant not found
          schema:
            $ref: '#/definitions/NotFoundError'
  /merchants/{merchantCode}/catalogs/{catalogCode}:
    parameters:
      - $ref: '#/parameters/MerchantCode'
      - $ref: '#/parameters/CatalogCodeInPath'
    get:
      tags: ['Catalogs']
      operationId: getCatalog
      summary: Get catalog
      description: Get catalog
      responses:
        200:
          description: Returns catalog
          schema:
            type: object
            properties:
              catalog:
                $ref: '#/definitions/CatalogBase'
          examples:
            getCatalog:
              code: defaultCatalog
              name: Default Catalog
              defaultLocaleCode: en-us
              defaultCurrencyCode: USD
              externalUpdateDate: "2018-12-15T00:00:23.114Z"
              parentCatalogCode: parentCatalog1
              isDefault: true
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant not found
          schema:
            $ref: '#/definitions/NotFoundError'
    post:
      tags: ['Catalogs']
      operationId: updateCatalog
      summary: Update catalog
      description: Update catalog
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CatalogUpdate'
          x-examples:
            updateCatalog:
              name: Default Catalog
              defaultLocaleCode: de-de
              defaultCurrencyCode: EUR
              externalUpdateDate: "2018-12-15T00:00:23.114Z"
              parentCatalogCode: parentCatalog1
              isDefault: false
      responses:
        204:
          description: Successfully updated catalog
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant not found
          schema:
            $ref: '#/definitions/NotFoundError'
        409:
          description: One or more properties of catalog cannot be updated
          schema:
            $ref: '#/definitions/ExtendedError'
    delete:
      tags: ['Catalogs']
      operationId: deleteCatalog
      summary: Delete catalog
      description: Delete catalog
      parameters:
        - $ref: '#/parameters/Force'
      responses:
        204:
          description: Sucessfully deleted catalog
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant not found
          schema:
            $ref: '#/definitions/NotFoundError'
  /merchants/{merchantCode}/attributes:
    parameters:
      - $ref: '#/parameters/MerchantCode'
    get:
      tags:
        - Attributes
      parameters:
        - in: query
          name: filters
          description: "Filter string. Supported filters: code, name"
          format: json
          type: string
        - $ref: '#/parameters/Sort'
        - $ref: '#/parameters/LocaleCode'
        - $ref: '#/parameters/PaginationLimit'
        - $ref: '#/parameters/PaginationOffset'
      operationId: getAttributes
      summary: Get attributes
      description: Get all attributes
      responses:
        200:
          description: Attribute information
          schema:
            type: object
            properties:
              meta:
                $ref: '#/definitions/Pagination'
              attributes:
                type: array
                items:
                  $ref: '#/definitions/Attribute'
          examples:
            # TODO: get Examples for other attribute Types!!!!
            getAttributes:
              meta:
                limit: 10
                offset: 0
                totalItemCount: 1
              attributes:
                - code: color
                  type: text
                  use: option
                  name: Color
                  externalUpdateDate: "2018-12-15T00:00:23.114Z"
                  values:
                    - code: black
                      sequenceId: 1
                      name: Black
                      swatch:
                        type: color
                        value: "#000000"
                    - code: white
                      sequenceId: 1
                      name: White
                      swatch:
                        type: color
                        value: "#ffffff"
                - code: engraving
                  name: Engraving
                  type: input
                  use: extra
                - code: related
                  name: Related Products
                  type: productList
                  use: property
                  values:
                    - sequenceId: 1
                      name: The Jeans Pack.
                      code: pack1
                      value:
                        - jeans
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant not found
          schema:
            $ref: '#/definitions/NotFoundError'
    post:
      tags:
        - Attributes
      operationId: createAttributes
      summary: Create attributes
      description: |
        Add new attributes.

        **Localizations**

        The following properties are localized:
        - name
        - values[].name

        see [Entity Localization](/docs/retail-red/ZG9jOjM1NjU0NzY4-concepts-and-entities#entity-localization) for further information.
      parameters:
        - in: body
          name: body
          schema:
            type: object
            required:
              - attributes
            properties:
              attributes:
                type: array
                minItems: 1
                items:
                  $ref: '#/definitions/AttributeCreate'
          x-examples:
            # TODO: get Examples for other attribute Types!!!!
            AttributeCreate:
              attributes:
                - code: color
                  externalUpdateDate: '2018-12-15T00:00:23.114Z'
                  name:
                    de-de: Farbe
                    en-us: Color
                  type: text
                  use: option
                  values:
                    - code: black
                      sequenceId: 1
                      name:
                        en-us: Black
                        de-de: Schwarz
                      swatch:
                        type: color
                        value: "#000000"
                    - code: white
                      sequenceId: 2
                      name:
                        en-us: White
                        de-de: Weiß
                      swatch:
                        type: color
                        value: "#ffffff"
                - code: engraving
                  name:
                    de-de: Gravierung
                    en-us: Engraving
                  type: input
                  use: extra
                - code: related
                  name:
                    de-de: Verwandte Produkte
                    en-us: Related Products
                  type: productList
                  use: property
                  values:
                  - sequenceId: 1
                    name:
                      de-de: Das Jeans Packet.
                      en-us: The Jeans Pack.
                    code: pack1
                    value:
                    - jeans
      responses:
        200:
          description: All attributes were created
          schema:
            $ref: '#/definitions/AdditionResponse'
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant not found
          schema:
            $ref: '#/definitions/NotFoundError'
  /merchants/{merchantCode}/attributes/{attributeCode}:
    parameters:
      - $ref: '#/parameters/MerchantCode'
      - $ref: '#/parameters/AttributeCode'
    get:
      tags:
        - Attributes
      parameters:
        - $ref: '#/parameters/LocaleCode'
      operationId: getAttribute
      summary: Get attribute
      description: Get attribute information
      responses:
        200:
          description: Attribute information
          schema:
            type: object
            properties:
              attribute:
                $ref: '#/definitions/Attribute'
          examples:
            getAttribute:
              code: color
              type: text
              use: option
              name: Color
              externalUpdateDate: "2018-12-15T00:00:23.114Z"
              values:
                - code: black
                  sequenceId: 1
                  name: Black
                  swatch:
                    type: color
                    value: "#000000"
                - code: white
                  sequenceId: 2
                  name: White
                  swatch:
                    type: color
                    value: "#ffffff"
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant or attribute not found
          schema:
            $ref: '#/definitions/NotFoundError'
    post:
      tags:
        - Attributes
      operationId: updateAttribute
      summary: Update attribute
      description: |
        Update an attribute.

        **Localizations**

        The following properties are localized:
        - name
        - values[].name

        see [Entity Localization](/docs/retail-red/ZG9jOjM1NjU0NzY4-concepts-and-entities#entity-localization) for further information.

        **Preserving attribute values**

        To preserve an existing attribute value pass its "code" property only.

        Example to remove all values except "green" from an attribute:

        ```json
        {
          "values": [
            { "code": "green" }
          ]
        }
        ```
      parameters:
        - $ref: '#/parameters/LocaleCode'
        - in: body
          name: body
          schema:
            $ref: '#/definitions/AttributeUpdate'
          x-examples:
            updateAttribute:
              externalUpdateDate: '2018-12-15T00:00:23.114Z'
              name:
                de-de: Farbe
                en-us: Color
              type: text
              use: option
              values:
                - code: black
                  sequenceId: 1
                  name:
                    en-us: Black
                    de-de: Schwarz
                  swatch:
                    type: color
                    value: "#000000"
                - code: white
                  sequenceId: 2
                  name:
                    en-us: White
                    de-de: Weiß
                  swatch:
                    type: color
                    value: "#ffffff"
      responses:
        200:
          description: Successfully updated
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                $ref: '#/definitions/ErrorList'
            example:
              errors:
                - code: 409
                  entity: attributeValue
                  entityId: "black"
                  entityIndex: 0
                  reason: Attribute value is still in use by some products
                  subentityPath: [
                    values
                  ]
                  productCodes: [
                    1234567
                  ]
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant or attribute not found
          schema:
            $ref: '#/definitions/NotFoundError'
        409:
          description: One or more attribute values are used for products and cannot be replaced
          schema:
            $ref: '#/definitions/ExtendedError'
    delete:
      tags:
        - Attributes
      operationId: deleteAttribute
      summary: Delete attribute
      description: Delete an attribute with all its values
      responses:
        204:
          description: Successfully deleted
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant or attribute not found
          schema:
            $ref: '#/definitions/NotFoundError'
        409:
          description: Attribute is used for a product option or an extra
          schema:
            $ref: '#/definitions/ExtendedError'
  /merchants/{merchantCode}/attributes/{attributeCode}/values:
    parameters:
      - $ref: '#/parameters/MerchantCode'
      - $ref: '#/parameters/AttributeCode'
    post:
      tags:
        - Attributes
      operationId: setAttributeValues
      summary: Set attribute values
      description: |
        Set values on an attribute.

        **Localizations**

        The following properties are localized:
        - name

        see [Entity Localization](/docs/retail-red/ZG9jOjM1NjU0NzY4-concepts-and-entities#entity-localization) for further information.
      parameters:
        - in: body
          name: body
          schema:
            type: object
            required:
              - values
            properties:
              values:
                type: array
                minItems: 1
                items:
                  $ref: '#/definitions/AttributeValueCreate'
          x-examples:
            setAttributeValues - rewrite:
              values:
                - code: green
                  name:
                    de-de: Grün
                    en-us: Green
                  sequenceId: 1
                  swatch:
                    type: color
                    value: "#00AA00"
            setAttributeValues - append:
                - code: black
                  sequenceId: 1
                  name:
                    en-us: Black
                    de-de: Schwarz
                  swatch:
                    type: color
                    value: "#000000"
                - code: white
                  sequenceId: 2
                  name:
                    en-us: White
                    de-de: Weiß
                  swatch:
                    type: color
                    value: "#ffffff"
                - code: green
                  name:
                    de-de: Grün
                    en-us: Green
                  sequenceId: 3
                  swatch:
                    type: color
                    value: "#00AA00"
      responses:
        201:
          description: Successfully created
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant or attribute not found
          schema:
            $ref: '#/definitions/NotFoundError'
  /merchants/{merchantCode}/attributes/{attributeCode}/values/{attributeValueCode}:
    parameters:
      - $ref: '#/parameters/MerchantCode'
      - $ref: '#/parameters/AttributeCode'
      - $ref: '#/parameters/AttributeValueCode'
    post:
      tags:
        - Attributes
      operationId: updateAttributeValue
      summary: Update attribute value
      description: Update attribute value
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/AttributeValueUpdate'
          x-examples:
            updateAttributeValue:
              name:
                de-de: Krasses Grün
                en-us: Super Green
              sequenceId: 3
              swatch:
                type: color
                value: "#00FF00"
      responses:
        204:
          description: Successfully updated
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant or attribute value not found
          schema:
            $ref: '#/definitions/NotFoundError'
    delete:
      tags:
        - Attributes
      operationId: deleteAttributeValue
      summary: Delete attribute value
      description: Delete attribute value
      responses:
        204:
          description: Successfully deleted
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Attribute not found
          schema:
            $ref: '#/definitions/NotFoundError'
        409:
          description: Value is used for product option or extra
          schema:
            $ref: '#/definitions/Error'
  /merchants/{merchantCode}/categories:
    parameters:
      - $ref: '#/parameters/MerchantCode'
    get:
      operationId: getCategories
      summary: Get categories
      description: Get categories
      tags:
        - Categories
      parameters:
        - in: query
          name: filters
          description: "Filter string. Supported filters: name, code, parentCategoryCode, status"
          type: string
          format: json
        - $ref: '#/parameters/Fields'
        - $ref: '#/parameters/LocaleCode'
        - $ref: '#/parameters/CatalogCode'
        - $ref: '#/parameters/PaginationLimit'
        - $ref: '#/parameters/PaginationOffset'
        - $ref: '#/parameters/OriginalImages'
      responses:
        200:
          description: Returns categories.
          schema:
            type: object
            properties:
              meta:
                $ref: '#/definitions/Pagination'
              categories:
                type: array
                items:
                  $ref: '#/definitions/Category'
          examples:
            getCategories:
              meta:
                limit: 10
                offset: 0
                totalItemCount: 3
              categories:
                - catalogCode: defaultCatalog
                  code: clothes
                  description: This category contains clothing for clothes
                  externalUpdateDate: '2019-01-12T00:00:00.114Z'
                  image: null
                  name: Clothes
                  parentCategoryCode: null
                  path: []
                  sequenceId: 0
                  status: active
                  url: https://awesomeShop.com/c/clothes
                - catalogCode: defaultCatalog
                  code: men
                  description: This category contains clothing for men
                  externalUpdateDate: '2019-01-12T00:00:00.114Z'
                  image: null
                  name: Men
                  parentCategoryCode: clothes
                  path:
                    - clothes
                  sequenceId: 0
                  status: active
                  url: https://awesomeShop.com/c/men
                - catalogCode: defaultCatalog
                  code: jeans
                  description: This category contains jeans
                  externalUpdateDate: '2019-01-12T00:00:00.114Z'
                  image: https://awesomeShop.com/img/jeans1.jpg
                  name: Jeans
                  parentCategoryCode: men
                  path:
                    - clothes
                    - men
                  sequenceId: 0
                  status: active
                  url: https://awesomeShop.com/c/jeans
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant not found
          schema:
            $ref: '#/definitions/NotFoundError'
    post:
      operationId: createCategories
      summary: Create categories
      description: |
        Create new categories.

        **Localizations**

        The following properties are localized:
        - name
        - image
        - url
        - description

        see [Entity Localization](/docs/retail-red/ZG9jOjM1NjU0NzY4-concepts-and-entities#entity-localization) for further information.
      tags:
        - Categories
      parameters:
        - $ref: '#/parameters/CatalogCode'
        - in: body
          name: body
          schema:
            type: object
            required:
              - categories
            properties:
              categories:
                type: array
                minItems: 1
                items:
                  $ref: '#/definitions/CategoryCreate'
          x-examples:
            createCategories:
              categories:
                - code: wornOutJeans
                  description:
                    de-de: Diese Kategorie enthält ausgewaschene Jeans
                    en-us: This category contains worn out jeans
                  externalUpdateDate: '2018-12-15T00:00:23.114Z'
                  image:
                    de-de: http://someUrl/deutschesBild.png
                    en-us: http://someUrl/englishImage.png
                  name:
                    de-de: Ausgewaschene Jeans
                    en-us: Worn out Jeans
                  parentCategoryCode: jeans
                  sequenceId: 1
                  status: active
                  url:
                    de-de: https://awesomeShop.de/c/jeans
                    en-us: https://awesomeShop.com/c/jeans
                - code: jeans
                  name:
                    en-us: Jeans
                    de-de: Jeans
                  sequenceId: 1
                  parentCategoryCode: men
                - code: men
                  name:
                    en-us: Men
                    de-de: Männer
                  sequenceId: 1
                  parentCategoryCode: clothes
                - code: clothes
                  name:
                    en-us: Clothes
                    de-de: Klamotten
                  sequenceId: 1
                  parentCategoryCode:
      responses:
        200:
          description: Successfully created
          schema:
            $ref: '#/definitions/AdditionResponse'
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant not found
          schema:
            $ref: '#/definitions/Error'
  /merchants/{merchantCode}/categories/{categoryCode}:
    parameters:
      - $ref: '#/parameters/MerchantCode'
      - $ref: '#/parameters/CategoryCode'
    post:
      operationId: updateCategory
      summary: Update category
      description: |
        Update category.

        **Localizations**

        The following properties are localized:
        - name
        - image
        - url
        - description

        see [Entity Localization](/docs/retail-red/ZG9jOjM1NjU0NzY4-concepts-and-entities#entity-localization) for further information.
      tags:
        - Categories
      parameters:
        - $ref: '#/parameters/CatalogCode'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CategoryUpdate'
          x-examples:
            updateCategory:
              description:
                de-de: Diese Kategorie enthält ausgewaschene Jeans
                en-us: This category contains worn out jeans
              externalUpdateDate: '2018-12-15T00:00:23.114Z'
              image:
                de-de: http://someUrl/deutschesBild.png
                en-us: http://someUrl/englishImage.png
              name:
                de-de: Ausgewaschene Jeans
                en-us: Crazy worn out jeans
              parentCategoryCode: jeans
              sequenceId: 1
              status: active
              url:
                de-de: https://awesomeShop.de/c/jeans2
                en-us: https://awesomeShop.com/c/jeans2
      responses:
        204:
          description: Successfully updated
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant or category not found
          schema:
            $ref: '#/definitions/Error'
        409:
          description: External update date is earlier than the existing one
          schema:
            $ref: '#/definitions/Error'
    delete:
      parameters:
        - $ref: '#/parameters/CatalogCode'
        - $ref: '#/parameters/Force'
      operationId: deleteCategory
      summary: Delete category
      description: Delete category
      tags:
        - Categories
      responses:
        204:
          description: Successfully deleted
        400:
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Merchant or category not found
          schema:
            $ref: '#/definitions/Error'
        409:
          description: Category has associated products. Use the force parameter to force removal of category and product associations.
          schema:
            $ref: '#/definitions/Error'
  /merchants/{merchantCode}/exportCsv:
    post:
      operationId: exportCsv
      summary: Export entities as csv
      description: Export entities as csv
      tags:
        - Exports
      parameters:
        - $ref: '#/parameters/MerchantCode'
        - $ref: '#/parameters/CatalogCode'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CsvExportOptions'
          x-examples:
            exportCsv:
              delimiter: ","
              enclosure: "\""
              entity: product
              escape: "\""
              withHeader: true
      responses:
        '202':
          description: Export request accepted.
        '400':
          description: Bad request (mostly missing or invalid parameters/values)
          schema:
            $ref: '#/definitions/ValidationError'
        '404':
          description: Merchant not found
          schema:
            $ref: '#/definitions/NotFoundError'
  /merchants/{merchantCode}/exportToGoogle:
    post:
      operationId: exportToGoogle
      summary: Export entities to Google
      description: Exports entities to Google
      tags:
        - Exports
      parameters:
        - $ref: '#/parameters/MerchantCode'
        - $ref: '#/parameters/CatalogCode'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/GoogleExportOptions'
          x-examples:
            exportToGoogle:
