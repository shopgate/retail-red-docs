      - $ref: '#/parameters/AttributeCode'
      - $ref: '#/parameters/AttributeValueCode'
    post:
      operationId: updateAttributeValue
      summary: Update attribute value
      description: Update attribute value
      tags:
        - Attributes
      parameters:
