swagger: '2.0'
info:
  title: Omni Customer Service
  description: Documentaion of the Customer API
  version: '1.0'
  contact:
    name: retail.red API
    url: https://retail.red
    email: mail@retail.red
host: customer.shopgate.io
schemes:
  - https
basePath: /v1
produces:
  - application/json
consumes:
  - application/json
paths:
  
  /merchants/{merchantCode}/attributes:
    parameters:
      - $ref: '#/parameters/MerchantCode'
      - $ref: '#/parameters/LocaleCode'
    get:
      operationId: getAttributes
      summary: Get attributes
      description: Get attributes
      tags:
        - Attributes
      parameters:
        - $ref: '#/parameters/PaginationLimit'
        - $ref: '#/parameters/PaginationOffset'
      responses:
        '200':
          description: Attribute information
          schema:
            type: object
            properties:
              meta:
                $ref: '#/definitions/Pagination'
              attributes:
                type: array
                items:
                  $ref: '#/definitions/Attribute'
          examples:
            getAttributes:
              meta:
                limit: 100
                offset: 0
                totalItemCount: 1
              attributes:
                - type: text
                  isRequired: true
                  name: Favorite Pet
                  code: favoritePet
                  visibility: public
                  displayGroup: default
                  values:
                    - name: Dog
                      code: dog
                      sequenceId: 0
                    - name: Fish
                      code: fish
                      sequenceId: 1
                    - name: Cat
                      code: cat
                      sequenceId: 2
                    - name: Rabbit
                      code: rabbit
                      sequenceId: 3
                - type: collectionOfValues
                  isRequired: true
                  name: Favorite Sport Team
                  code: favoriteSportTeam
                  visibility: internal
                  displayGroup: default
                  values:
                    - name: gsw
                      code: Golden State Warriors
                      sequenceId: 0
                    - name: oct
                      code: Oklahoma City Thunder
                      sequenceId: 1
        '400':
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationErrors'
        '404':
          description: Merchant not found
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      operationId: createAttributes
      summary: Create attributes
      description: Create attributes
      tags:
        - Attributes
      parameters:
        - in: body
          name: body
          schema:
            type: object
            required:
              - attributes
            properties:
              attributes:
                type: array
                items:
                  $ref: '#/definitions/AddAttribute'
                example:
                  - type: text
                    isRequired: true
                    name: Favorite Pet
                    code: favoritePet
                    visibility: public
                    displayGroup: default
                    values:
                      - name: Dog
                        code: dog
                        sequenceId: 0
                      - name: Fish
                        code: fish
                        sequenceId: 1
                      - name: Cat
                        code: cat
                        sequenceId: 2
                      - name: Rabbit
                        code: rabbit
                        sequenceId: 3
          x-examples:
            createAttributes:
              attributes:
              - type: text
                isRequired: true
                name: Favorite Pet
                code: favoritePet
                visibility: public
                displayGroup: default
                values:
                - name: Dog
                  code: dog
                  sequenceId: 0
                - name: Fish
                  code: fish
                  sequenceId: 1
                - name: Cat
                  code: cat
                  sequenceId: 2
                - name: Rabbit
                  code: rabbit
                  sequenceId: 3
      responses:
        '201':
          description: Attributes were created
          schema:
            type: object
            properties:
              errors:
                $ref: '#/definitions/BatchErrors'
        '400':
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationErrors'
        '404':
          description: Merchant not found
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  
  /merchants/{merchantCode}/attributes/{attributeCode}:
    parameters:
      - $ref: '#/parameters/MerchantCode'
      - $ref: '#/parameters/AttributeCode'
    get:
      operationId: getAttribute
      summary: Get attribute
      description: Get attribute
      tags:
        - Attributes
      parameters:
        - $ref: '#/parameters/LocaleCode'
      responses:
        '200':
          description: Attribute information
          schema:
            type: object
            properties:
              attribute:
                $ref: '#/definitions/Attribute'
          examples:
            getAttribute:
              attribute:
                type: text
                isRequired: true
                name: Favorite Pet
                code: favoritePet
                visibility: public
                displayGroup: default
                values:
                  - name: Dog
                    code: dog
                    sequenceId: 0
                  - name: Fish
                    code: fish
                    sequenceId: 1
                  - name: Cat
                    code: cat
                    sequenceId: 2
                  - name: Rabbit
                    code: rabbit
                    sequenceId: 3
        '404':
          description: Merchant or attribute not found
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      operationId: updateAttribute
      summary: Update attribute
      tags:
        - Attributes
      description: |
        Update attribute

        **Preserving attribute values**

        To preserve an existing attribute value pass its "code" property only.

        Example to remove all values except "green" from an attribute:

        ```json
        {
          "values": [
            { "code": "green" }
          ]
        }
        ```
      parameters:
        - $ref: '#/parameters/LocaleCode'
        - in: body
          name: body
          schema:
            $ref: '#/definitions/UpdateAttribute'
          x-examples:
            updateAttribute:
              isRequired: true
              name: Favorite Pet
              visibility: internal
              values:
              - name: Dog
                code: dog
                sequenceId: 0
              - name: Fish
                code: fish
                sequenceId: 1
              - name: Cat
                code: cat
                sequenceId: 2
              - name: Rabbit
                code: rabbit
                sequenceId: 3
      responses:
        '204':
          description: Successfully updated
        '400':
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationErrors'
        '404':
          description: Attribute not found
          schema:
            $ref: '#/definitions/NotFoundError'
        '409':
          description: One or more attribute values are used for products and cannot be replaced
    delete:
      operationId: deleteAttribute
      summary: Delete attribute
      description: Delete attribute
      tags:
        - Attributes
      responses:
        '204':
          description: Successfully deleted
        '400':
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationErrors'
        '404':
          description: Merchant, attribute or attribute value not found
        '409':
          description: Attribute is used for a product option or an extra
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  
  /merchants/{merchantCode}/attributes/{attributeCode}/values:
    parameters:
      - $ref: '#/parameters/MerchantCode'
      - $ref: '#/parameters/AttributeCode'
      - $ref: '#/parameters/LocaleCode'
    post:
      operationId: addAttributeValues
      summary: Add attribute values
      description: Add attribute values
      tags:
        - Attributes
      parameters:
        - in: body
          name: body
          schema:
            type: object
            properties:
              values:
                type: array
                items:
                  $ref: '#/definitions/AttributeValue'
          x-examples:
            addAttributeValues:
              values:
              - name: Rabbit
                sequenceId: 3
                code: rabbit
      responses:
        '201':
          description: Successfully created
        '400':
          description: Validation error
          schema:
            $ref: '#/definitions/ValidationErrors'
        '404':
          description: Merchant or attribute not found
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  
  /merchants/{merchantCode}/attributes/{attributeCode}/values/{attributeValueCode}:
    parameters:
